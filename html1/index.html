<!DOCTYPE html>
<html lang ="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Payment Form</title>
     
</head>
<body >
    <div class="container">

    <form action="">
        <h1 class = "main_heading">Payment Form</h1>
        <link rel="stylesheet" href="paymentStyle">
        <h2>Contack Information</h2>
        <p>Name: <input type="text" name="Name"  placeholder="XYZ"></p>
       
       
       
        <fieldset>
        
        <legend>
            Gender
        </legend>

            <p>
            
            
            Male <input type="radio" name="gender" id="">
            Female <input type="radio" name="gender" id="">
            Other <input type="radio" name="gender" id="">
        

        </p>

</fieldset>


<p>

    Address: <textarea name="address" id="address" cols="90" rows="8"  placeholder="Enter your Address"></textarea>

</p>
<p>Email: <input type="email" name="email" id="email" required placeholder="xyz@gmail.com"></p>


<p>PinCode: <input type="number" namer="pincode" id="pincode " required placeholder="402045"></p>
       
<hr>
<h2>Payment Information</h2>

<p>Card Type: 

    <select name="cardtype" id="cardtype">

        <option value="">--Select a Card Type--</option>
        <option value="visa">Visa</option>
        <option value="Rupay">Rupay</option>
        <option value="mastercard">MasterCard</option>

    </select>

</p>
<p>Card Number <input type="number" name="cardno" id="cardno"></p>

<p>Expiration Date: <input type="date" name="exdate" id="exdate"></p>

<p>CVV <input type="password" name="password" id="password"></p>
    
<input type="submit" value="Pay Now">

</form>
</div>
</body>
</html>
